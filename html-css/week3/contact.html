<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="customerInformation">
        <div class="header">
            <div class="logo">
                <img src="https://s3images.coroflot.com/user_files/individual_files/large_178895_4JjR5ov9PnIGY7Qun00Niab4o.jpg" alt="logo image">
            </div>
            <div class="Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="infomration.html">Infomration</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="selection.html">Selection</a></li>

                </ul>
            </div>
        </div>

        <div class="signupDetails">
            <h1>Sign up to yourcustomtailor.com</h1><br>
        </div>

        <h2>Step 2/4-how can we reach you?</h2><br>

        <label class="progressText">Progress</label>
        <div class="fullBar">
            <div class="progressBar" style="height:24px;width:50%">Step2</div>
        </div>
        <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p><br>
        <form action="contact.html">
            <div class="customerContact">
                <div class="contactDetails">
                    <label class="eEmail">Email*</label>
                    <input type="email" name="email" class="email" required="">
                    <label class="pPhone">Phone*</label>
                    <input type="number" name="phone" class="phone" min="10000000" max="99999999" required="">
                </div>
                <div class="password">
                    <label>Password*</label>
                    <input type="password" name="passowrd" class="pPassowrd" required="">
                </div>
                <div class="rePassword">
                    <label>Re-enter Password*</label>
                    <input type="password" name="passowrd" class="rPassowrd" required="">
                </div>
                <p>I want to sign up for the newsletter</p>
                <div class="newsletter">
                    <div>
                        <input type="radio" name="radiobutton" required="">
                        <label>Weekly-news</label>
                        <input type="radio" name="radiobutton" required="">
                        <label>Monthly-news</label>
                        <input type="radio" name="radiobutton" required="">
                        <label>Don't send me news</label>
                    </div>
                </div>
                <div class="nextPage">
                    <button class="nextStep"> <a href="selection.html">Next</a> </button>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
